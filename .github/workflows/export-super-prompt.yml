name: Export Super Prompt

on:
  push:
    branches: [main]
    paths:
      - super.json
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Export prompt to Markdown
        run: |
          jq -r '.prompt' super.json > super-prompt.md

      - name: Commit if changed
        run: |
          if git diff --quiet -- super-prompt.md; then
            echo "No changes to super-prompt.md"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add super-prompt.md
          git commit -m "Auto-export prompt from super.json"
          git push
